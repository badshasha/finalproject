


{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
        <tr class="table_head">
            <th>Question</th>
            <th>answer</th>
            <th>answer list</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        </thead>


        {% for a in  questions %}
        <tr>
            <td>{{ a.question }}</td>
            <td>{{ a.correct_answer }}</td>
            <td><a href="{% url 'otherquestion' a.id %}" class="update" style="background-color:#0000009c;">other answers</td>
            <td><a href="{% url 'updatequeston' a.id %}" class="update">update</a></td>
            <td><a href="{% url 'deletequeston' a.id %}" class="delete">delete</a></td>
        </tr>
        {% endfor %}
    </table>


<a class="btn_create" href="{% url 'addquestion' qustion_id %}">add question</a>

</body>
</html>
