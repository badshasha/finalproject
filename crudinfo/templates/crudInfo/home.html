{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static '/css/table.css' %}">
    <title></title>
  </head>
  <body>


      <table class="table-fill">
        <thead>
          <tr>
            <th class="text-left">UserName</th>
            <th class="text-left">last name</th>
            <th class="text-left">email</th>
            <th class="text-left">update</th>
            <th class="text-left">delete</th>
          </tr>
        </thead>


        <tbody class="table-hover">
          {% for u in user %}
              <tr>
                <td class="text-left">{{ u.username }}</td>
                <td class="text-left">{{ u.last_name }}</td>
                <td class="text-left">{{ u.email }}</td>
                <td class="text-left"> <a href="{% url 'userpage' u.id %}">update</a> </td>
                <td class="text-left"> <a href="{% url 'deletepage' u.id %}">delete</a> </td>
              </tr>
            {% endfor %}

        </tbody>
      </table>

  </body>


<div class="add_button">
      <a href="{% url 'adduserpage' %}">add user</a>
</div>

</html>
